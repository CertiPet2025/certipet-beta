<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CertiPet - Espace Éleveurs</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
   <header>
  <h1>CertiPet</h1>
  <nav>
    <ul>
      <li><a href="../index.html">Accueil</a></li>
      <li><a href="eleveurs.html">Éleveur</a></li>
      <li><a href="eleveurs.html">Déposer une annonce</a></li>
      <li><a href="annonces.html">Annonces</a></li>
    </ul>
  </nav>
</header>

    <main class="container">
        <h2>Espace Éleveur</h2>
        <p>Déposez une annonce pour vendre un animal de race en toute sécurité.</p>

        <form id="formulaire-eleveur" enctype="multipart/form-data">

<label for="photo">Photo de l'animal :</label>
<input type="file" id="photo" name="photo" accept="image/*">

            <label for="animal">Espèce :</label>
            <select id="animal" name="animal" required>

<label for="chatterie">Nom de la chatterie :</label>
<input type="text" id="chatterie" name="chatterie" required />
<br>


<label for="siret">Numéro de SIRET :</label>
<input type="text" id="siret" required />

                <option value="">--Sélectionnez--</option>
                <option value="chat">Chat</option>
                <option value="chien">Chien</option>
            </select>

            <label for="race">Race :</label>
            <input type="text" id="race" name="race" required>

            <label for="nom">Nom de l’animal :</label>
            <input type="text" id="nom" name="nom">

            <label for="age">Âge (mois) :</label>
            <input type="number" id="age" name="age" min="1">

            <label for="loof">Certificat LOOF / LOF :</label>
            <input type="file" id="loof" name="loof" accept=".pdf,.jpg,.png">

            <label for="prix">Prix (€) :</label>
            <input type="number" id="prix" name="prix" min="0" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" rows="5"></textarea>

            <button type="submit">Publier l'annonce</button>
        </form>

        <div id="confirmation" style="display:none; margin-top:20px;">
            ✅ Votre annonce a été enregistrée (localement).
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CertiPet</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
